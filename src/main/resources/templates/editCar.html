<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать автомобиль</title>
</head>
<body>
<h1>Редактирование автомобиля</h1>
<form th:action="@{/admin/updateCar}" method="post">
    <input type="hidden" name="id" th:value="${car.id}">
    <label for="name">Название:</label>
    <input type="text" id="name" name="name" th:value="${car.name}">
    <br>
    <label for="year">Год:</label>
    <input type="number" id="year" name="year" th:value="${car.year}">
    <br>
    <label for="number">Номер:</label>
    <input type="text" id="number" name="number" th:value="${car.number}">
    <br>
    <label for="carClass">Класс:</label>
    <select id="carClass" name="carClass">
        <option th:each="class : ${carClasses}" th:value="${class}" th:text="${class}"
                th:selected="${car.carClass == class}"></option>
    </select>
    <br>
    <label for="hourPrice">Цена за час:</label>
    <input type="number" id="hourPrice" name="hourPrice" th:value="${car.hourPrice}">
    <br>
    <label for="status">Статус:</label>
    <select id="status" name="status">
        <option th:each="status : ${carStatuses}" th:value="${status}" th:text="${status}"
                th:selected="${car.status == status}"></option>
    </select>
    <br>
    <label for="adress">Адрес:</label>
    <input type="text" id="adress" name="adress" th:value="${car.adress}">
    <br>
    <button type="submit">Сохранить</button>
</form>


</body>
</html>
