<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <style>
        .header {
            background-color: #333;
            padding: 10px 0;
            color: white;
            text-align: center;
        }

        .header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .header a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="header">
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/get}">Админ панель</a>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/create}">Создать машину</a>
    <a sec:authorize="hasRole('USER')" th:href="@{/user/homePage}">Домашняя страница</a>
    <a sec:authorize="hasRole('USER')" th:href="@{/user/returnCar}">Вернуть машину</a>
    <a sec:authorize="hasRole('USER')" th:href="@{/user/myTrips}">Мои поездки</a>
    <form th:method="post" th:action="@{/auth/logout}">
        <input type="submit" value="Выйти">
    </form>
    <a sec:authorize="!isAuthenticated()" th:href="@{/auth/register}">Зарегистрироваться</a>
    <a sec:authorize="!isAuthenticated()" th:href="@{/auth/login}">Войти</a>
</div>
</body>
</html>
