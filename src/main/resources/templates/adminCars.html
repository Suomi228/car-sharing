<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страница администратора</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .car-list {
            margin: 0 auto;
            width: 80%;
        }

        .car-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 5px 0;
        }

        .car-item span {
            flex: 1;
            text-align: center;
        }

        .car-item span:first-child {
            text-align: left;
        }

        .car-item span:last-child {
            text-align: right;
        }

        .filter-form {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter-form select {
            padding: 5px;
            font-size: 16px;
        }

        .filter-form button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>Страница администратора</h1>
</header>

<section>
    <div class="filter-form">
        <form method="get" action="/admin/get">
            <label for="carClass">Фильтровать по классу:</label>
            <select id="carClass" name="carClass">
                <option value="">Все классы</option>
                <option th:each="class : ${carClasses}" th:value="${class}" th:text="${class}"></option>
            </select>

            <label for="carStatus">Фильтровать по статусу:</label>
            <select id="carStatus" name="carStatus">
                <option value="">Все статусы</option>
                <option th:each="status : ${carStatuses}" th:value="${status}" th:text="${status}"></option>
            </select>

            <div class="filter-buttons">
                <button type="submit">Фильтровать</button>
                <a href="/admin/get">
                    <button type="button">Очистить фильтры</button>
                </a>
            </div>
        </form>
    </div>

    <h2 style="text-align: center;">Все машины:</h2>
    <div class="car-list">
        <div th:if="${allCars.isEmpty()}">
            <p style="text-align: center;">Нет доступных машин.</p>
        </div>
        <div th:if="${!allCars.isEmpty()}">
            <table>
                <thead>
                <tr>
                    <th>Название</th>
                    <th>Класс</th>
                    <th>Адрес</th>
                    <th>Год</th>
                    <th>Номер</th>
                    <th>Статус</th>
                    <th>Цена</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="car : ${allCars}">
                    <td th:text="${car.name}">Название</td>
                    <td th:text="${car.carClass}">Класс</td>
                    <td th:text="${car.adress}">Адрес</td>
                    <td th:text="${car.year}">Год</td>
                    <td th:text="${car.number}">Номер</td>
                    <td th:text="${car.status}">Статус</td>
                    <td th:text="${car.hourPrice} + ' ₽/час'">Цена</td>
                    <td>
                        <form th:action="@{/admin/editCar/{id}(id=${car.id})}" method="get">
                            <button type="submit">Редактировать</button>
                        </form>
                        <form th:action="@{/admin/deleteCar/{id}(id=${car.id})}" method="post">
                            <button type="submit">Удалить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
