<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создать автомобиль</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
    </style>
</head>
<div th:replace="fragments/header">Navbar</div>
<body>
<h1>Создание автомобиля</h1>
<form th:action="@{/admin/create}" method="post" th:object="${carInputModel}">
    <label for="name">Название:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Введите название" required minlength="3"><br><br>

    <label for="year">Год:</label>
    <input type="number" id="year" th:field="*{year}" placeholder="Введите год выпуска" value="1980" min="1980" required><br><br>

    <label for="number">Номер:</label>
    <input type="text" id="number" th:field="*{number}" placeholder="Введите номер" required minlength="3"><br><br>

    <label for="carClass">Класс:</label>
    <select id="carClass" th:field="*{carClass}" required>
        <option th:each="class : ${carClasses}" th:value="${class}" th:text="${class}"></option>
    </select><br><br>

    <label for="hourPrice">Почасовая цена:</label>
    <input type="number" id="hourPrice" th:field="*{hourPrice}" placeholder="Введите цену" value="200" min="200" step="0.01" required><br><br>

    <label for="status">Статус:</label>
    <select id="status" th:field="*{status}" required>
        <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
    </select><br><br>

    <label for="adress">Адрес:</label>
    <input type="text" id="adress" th:field="*{adress}" placeholder="Введите адрес" required minlength="3"><br><br>

    <button type="submit">Создать машину</button>
</form>
</body>
</html>
