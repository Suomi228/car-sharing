<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header">Navbar</div>
<body>
<h1>Создать новую машину</h1>
<form th:action="@{/car/create}" method="post" th:object="${carInputModel}">
    <label for="name">Название:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Введите название" required><br><br>

    <label for="year">Год:</label>
    <input type="number" id="year" th:field="*{year}" placeholder="Введите год выпуска" required><br><br>

    <label for="number">Номер:</label>
    <input type="text" id="number" th:field="*{number}" placeholder="Введите номер" required><br><br>

    <label for="carClass">Класс:</label>
    <select id="carClass" th:field="*{carClass}" required>
        <option th:each="class : ${carClasses}" th:value="${class}" th:text="${class}"></option>
    </select><br><br>

    <label for="hourPrice">Почасовая цена:</label>
    <input type="number" id="hourPrice" th:field="*{hourPrice}" placeholder="Введите цену" step="0.01" required><br><br>

    <label for="status">Статус:</label>
    <select id="status" th:field="*{status}" required>
        <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
    </select><br><br>

    <label for="adress">Адрес:</label>
    <input type="text" id="adress" th:field="*{adress}" placeholder="Введите адрес" required><br><br>

    <button type="submit">Создать машину</button>
</form>
</body>
</html>
